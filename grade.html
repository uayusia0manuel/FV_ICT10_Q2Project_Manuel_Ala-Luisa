<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grade Calculator - O.B. Montessori Center</title>
<link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
<script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- google fonts for nicer text -->
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
    /* body style */
    body {
        background-color: #f0f4f8; /* light blue background */
        font-family: 'Merriweather', serif; /* font for text */
        color: #1e293b; /* text color */
        margin: 0; /* remove default margin */
        padding-top: 90px; /* space for navbar */
        text-align: center; /* center text */
    }

    /* navbar style */
    .navbar {
        background-color: #1d2b64; /* dark blue bar */
        box-shadow: 0 3px 12px rgba(0,0,0,0.2); /* small shadow */
    }
    .navbar-brand img {
        border-radius: 50%; /* round logo */
        border: 2px solid #ffffff; /* white border */
    }
    .navbar-text {
        font-family: 'Playfair Display', serif; /* font for name */
        font-size: 1.2rem; /* slightly bigger text */
        color: #ffffff; /* white text */
        font-weight: 700; /* bold */
        margin-left: 10px; /* space from logo */
    }
    .nav-link {
        color: #ffffff; /* white link */
        font-weight: 600; /* slightly bold */
    }
    .nav-link:hover {
        color: #93c5fd; /* light blue on hover */
    }

    /* main form box */
    #form {
        background-color: #ffffff; /* white box */
        border-radius: 25px; /* round corners */
        box-shadow: 0 10px 30px rgba(0,0,0,0.15); /* small shadow */
        padding: 40px; /* space inside box */
        width: 720px; /* box width */
        margin: 40px auto; /* center box with space top and bottom */
    }
    #form h1 {
        font-family: 'Playfair Display', serif; /* heading font */
        font-size: 2.5rem; /* heading size */
        color: #1d2b64; /* dark blue heading */
        margin-bottom: 30px; /* space below heading */
    }

    /* input boxes style */
    input[type="text"], input[type="number"] {
        width: 70%; /* width of input */
        padding: 10px; /* space inside input */
        margin: 5px 0 15px 0; /* space around input */
        border-radius: 8px; /* round corners */
        border: 1px solid #cbd5e1; /* border color */
        font-size: 1rem; /* text size */
    }

    /* grades section box */
    #grades {
        background-color: #e1e8f5; /* light blue box */
        border-radius: 20px; /* round corners */
        box-shadow: 0 5px 20px rgba(0,0,0,0.08); /* small shadow */
        padding: 25px; /* space inside box */
        margin: 20px auto; /* center box with space */
        width: 400px; /* box width */
    }
    #grades p {
        font-weight: 700; /* bold text */
        font-size: 1.1rem; /* text size */
        color: #1d2b64; /* dark blue text */
        margin-bottom: 20px; /* space below text */
    }

    /* button style */
    button {
        background-color: #1d2b64; /* dark blue button */
        color: #ffffff; /* white text */
        border: none; /* no border */
        padding: 10px 25px; /* space inside button */
        border-radius: 10px; /* round corners */
        font-family: 'Playfair Display', serif; /* button font */
        font-weight: 600; /* bold text */
        cursor: pointer; /* pointer on hover */
        transition: background 0.3s; /* smooth hover effect */
    }
    button:hover {
        background-color: #3b5ed6; /* lighter blue on hover */
    }

    /* summary box */
    #sum {
        background-color: #ffffff; /* white box */
        border-radius: 20px; /* round corners */
        box-shadow: 0 5px 20px rgba(0,0,0,0.08); /* small shadow */
        padding: 25px; /* space inside box */
        margin: 20px auto 40px; /* space around box */
        width: 400px; /* box width */
        text-align: center; /* center text */
    }
    #sum h5 {
        font-family: 'Playfair Display', serif; /* heading font */
        font-size: 1.3rem; /* heading size */
        color: #1d2b64; /* dark blue heading */
        margin-bottom: 15px; /* space below heading */
    }
</style>
</head>

<body>

<!-- navbar -->
<nav class="navbar navbar-expand-md fixed-top px-4">
    <!-- logo -->
    <a class="navbar-brand" href="index.html">
        <img src="https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/8b5611eb-ff3a-407f-9adc-e116a23373fc/OBMC+LOGO+2024-04.png?format=500w" style="width: 50px;">
    </a>
    <!-- school name text -->
    <span class="navbar-text">O.B. Montessori Center</span>
    <!-- links -->
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Homepage</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="grade.html">Grade Calculator</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="club.html">Join a Club!</a>
            </li>
        </ul>
    </div>
</nav>

<!-- main form box -->
<div id="form">
    <h1>Student Grade Calculator</h1>

    <!-- input first name -->
    <label for="first_name">Enter Your First Name:</label><br>
    <input type="text" id="first_name"><br>

    <!-- input last name -->
    <label for="last_name">Enter Your Last Name:</label><br>
    <input type="text" id="last_name"><br>

    <!-- grades inputs -->
    <div id="grades">
        <p>Enter Your Grades</p>

        <label>Math Score:</label><br>
        <input type="number" id="math" min="0" max="100"><br>

        <label>Science Score:</label><br>
        <input type="number" id="sci" min="0" max="100"><br>

        <label>English Score:</label><br>
        <input type="number" id="eng" min="0" max="100"><br>

        <label>Filipino Score:</label><br>
        <input type="number" id="fil" min="0" max="100"><br>

        <label>ICT Score:</label><br>
        <input type="number" id="ict" min="0" max="100"><br>

        <label>PE Score:</label><br>
        <input type="number" id="pe" min="0" max="100"><br>

        <!-- calculate button -->
        <button py-click="general_weighted_average">Calculate GWA</button>
    </div>

    <!-- summary box -->
    <div id="sum">
        <h5>SUMMARY</h5>
        <div id="student_info"></div> <!-- name output -->
        <div id="summary"></div> <!-- grades output -->
        <div id="output"></div> <!-- gwa output -->
    </div>
</div>

<!-- link python file -->
<script type="py" src="grade.py"></script>

</body>
</html>
