<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Clubs - O.B. Montessori Center</title>
<link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
<script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- google fonts for nicer text -->
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
    /* body style */
    body {
        background-color: #f0f4f8; /* light blue background */
        font-family: 'Merriweather', serif; /* text font */
        color: #1e293b; /* text color */
        text-align: center; /* center text */
        margin: 0; /* remove default margin */
        padding-top: 90px; /* space for navbar */
    }

    /* navbar style */
    .navbar {
        background-color: #1d2b64; /* dark blue bar */
        box-shadow: 0 3px 12px rgba(0,0,0,0.2); /* small shadow */
    }
    .navbar-brand img {
        border-radius: 50%; /* round logo */
        border: 2px solid #ffffff; /* white border */
    }
    .navbar-text {
        font-family: 'Playfair Display', serif; /* font for text */
        font-size: 1.2rem; /* size of text */
        color: #ffffff; /* white text */
        font-weight: 700; /* bold text */
        margin-left: 10px; /* space from logo */
    }
    .nav-link {
        color: #ffffff; /* white links */
        font-weight: 600; /* slightly bold */
    }
    .nav-link:hover {
        color: #93c5fd; /* light blue hover */
    }

    /* page title */
    h1 {
        font-family: 'Playfair Display', serif; /* heading font */
        font-size: 2.5rem; /* heading size */
        color: #1d2b64; /* dark blue heading */
        margin-bottom: 40px; /* space below heading */
    }

    /* club form box */
    #club_form {
        background-color: #ffffff; /* white box */
        border-radius: 20px; /* round corners */
        box-shadow: 0 10px 25px rgba(0,0,0,0.1); /* small shadow */
        padding: 40px; /* space inside box */
        width: 500px; /* box width */
        margin: 0 auto 40px auto; /* center box with bottom space */
        text-align: center; /* center text */
    }
    #club_form select {
        width: 70%; /* select box width */
        padding: 10px; /* space inside */
        border-radius: 10px; /* round corners */
        border: 1px solid #cbd5e1; /* border color */
        font-size: 1rem; /* text size */
        margin-bottom: 20px; /* space below */
    }
    #club_form button {
        background-color: #1d2b64; /* dark blue button */
        color: #ffffff; /* white text */
        border: none; /* no border */
        padding: 10px 25px; /* space inside button */
        border-radius: 10px; /* round corners */
        font-family: 'Playfair Display', serif; /* font */
        font-weight: 600; /* bold text */
        cursor: pointer; /* pointer on hover */
        transition: background 0.3s; /* smooth hover */
    }
    #club_form button:hover {
        background-color: #3b5ed6; /* lighter blue hover */
    }

    /* output box */
    #output {
        background-color: #ffffff; /* white box */
        border-radius: 20px; /* round corners */
        box-shadow: 0 5px 20px rgba(0,0,0,0.08); /* small shadow */
        padding: 25px; /* space inside */
        width: 500px; /* box width */
        margin: 0 auto 40px auto; /* center box with bottom space */
        text-align: left; /* left align text */
        font-size: 1rem; /* text size */
    }
</style>
</head>

<body>

<!-- navbar -->
<nav class="navbar navbar-expand-md fixed-top px-4">
    <!-- logo -->
    <a class="navbar-brand" href="index.html">
        <img src="https://images.squarespace-cdn.com/content/v1/664c7ae50eea9c731b37e817/8b5611eb-ff3a-407f-9adc-e116a23373fc/OBMC+LOGO+2024-04.png?format=500w" style="width: 50px;">
    </a>
    <!-- school name -->
    <span class="navbar-text">O.B. Montessori Center</span>
    <!-- links -->
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Homepage</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="grade.html">Grade Calculator</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="club.html">Join a Club!</a>
            </li>
        </ul>
    </div>
</nav>

<!-- page title -->
<h1>Club Information</h1>

<!-- club form -->
<div id="club_form">
    <p><strong>Select a Club:</strong></p>
    <select id="club_select">
        <option value="">-- Select --</option>
        <option value="mb">Marching Band</option>
        <option value="gc">Glee Club</option>
        <option value="dc">Dance Club</option>
        <option value="mc">Math Club</option>
        <option value="sc">Science Club</option>
        <option value="cac">Communications Arts Club</option>
        <option value="cocc">COCC</option>
        <option value="ss">Social Science Club</option>
        <option value="vb">Volleyball Varsity</option>
        <option value="bb">Basketball Varsity</option>
    </select>

    <br>

    <!-- button to show club info -->
    <button py-click="get_club">Show Club Information</button>
</div>

<!-- output box -->
<div id="output"><pre></pre></div>

<!-- link python file -->
<script type="py" src="club.py"></script>

</body>
</html>
